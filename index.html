<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form>
        <label for="choose">Email:</label>
        <input type="text" required pattern="^[a-zA-Z0-9.! #$%&'+/=? ^_`{|}~-]+@[a-zA-Z0-9-]+(?:. [a-zA-Z0-9-]+)$">
        <br>
        <label for="choose">Phone Number:</label>
        <input type="text" required pattern="[\d{3}-|\(\d{3}\)\s]\d{3}-\d{4}">
        <br>
        <label for="choose">ZIP Code</label>
        <input type="text" required pattern="\d{5}">
    </form>
</body>
</html>
